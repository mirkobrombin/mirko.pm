{% assign post = include.post %}
{% assign date = post.date %}
{% if post.published %}
<article>
    <h3>{{ post.title }}</h3>
    <time datetime="{{ post.date | date:" %Y-%m-%d" }}">{{ date | date: "%a, %b %e, %Y" }}</time>
    <p>{{ post.content | strip_html | truncatewords: 32 }}</p>
    <div class="text right">
        <a href="{{ post.url }}" class="button primary">
            Read more <ion-icon name="chevron-forward-outline"></ion-icon>
        </a>
    </div>
</article>
{% endif %}
