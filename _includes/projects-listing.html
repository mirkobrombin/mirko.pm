{% assign project = include.project %}
<div class="card">
    <h3>{{ project.name }}</h3>
    {{ project.content }}
    {% for item in project.links %}
    <a class="button link" href="{{ item.link }}">
        {% if item.icon != nil %}
        <ion-icon name="{{ item.icon }}"></ion-icon>
        {% endif %}
        {{ item.name }}
    </a>
    {% endfor %}
</div>
